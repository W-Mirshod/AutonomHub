version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autonomhub-backend
    ports:
      - "8000:8000"
    environment:
      - KLING_API_KEY=${KLING_API_KEY}
      - RUNWAY_API_KEY=${RUNWAY_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend/app/uploads:/app/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autonomhub-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
